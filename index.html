<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icone/pokeball.ico">
    <script defer src="js/script.js"></script>
    </head>
<body>
    <main>
        <div class="fundo">

        </div>     
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>

            <form class="form">
                <input
                 type="search"
                 class="input_search"
                 placeholder="Nome ou Número
                 required"
                 />
            </form>

            <div class="buttons">
                <button class="botao btn-prev">Voltar &lt;</button>
                <button class="botao btn-next">Próximo &gt;</button>
            </div>
        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
